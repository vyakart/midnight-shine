<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donate — ETH & BTC (Neobrutalist)</title>

  <!-- Tailwind (Play CDN). Preflight off to avoid global resets. -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      corePlugins: { preflight: false },
      theme: {
        extend: {
          fontFamily: { display: ['Inter', 'system-ui', 'ui-sans-serif', 'Arial', 'sans-serif'] },
          boxShadow: {
            brutal: '6px 6px 0 0 #000',
            brutalLg: '10px 10px 0 0 #000',
          },
        }
      }
    };
  </script>

  <style>
    /* Utility helpers for brutal offsets */
    .brutal { box-shadow: 6px 6px 0 0 #000; transition: transform .12s ease, box-shadow .12s ease; }
    .brutal:hover { transform: translate(-2px, -2px); box-shadow: 10px 10px 0 0 #000; }
    .brutal-active { transform: translate(-3px, -3px); box-shadow: 12px 12px 0 0 #000; }
    .icon-tile { transition: background-color .12s ease, color .12s ease; }
    .card-tile { transition: transform .12s ease, box-shadow .12s ease, background-color .12s ease; }
  </style>
</head>
<body class="bg-neutral-100 text-neutral-900 font-display">
  <main class="max-w-6xl mx-auto px-5 py-10">
    <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight mb-6">Choose how you’d like to support</h1>

    <!-- Modules layout -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-8" aria-label="Donation modules">
      <!-- ETHEREUM MODULE -->
      <div id="eth-module" class="bg-neutral-50 rounded-[26px] border-4 border-black p-6 sm:p-8 brutal relative">
        <h2 class="text-3xl font-extrabold uppercase">Ethereum</h2>
        <p class="text-neutral-600 -mt-1 mb-4">Pay with ETH</p>

        <!-- Tabs -->
        <div class="flex gap-4 mb-6" role="tablist" aria-label="ETH donation type">
          <button id="eth-tab-once" role="tab" aria-selected="true" class="uppercase font-extrabold text-sm sm:text-base px-4 py-3 rounded-2xl border-4 border-black brutal bg-yellow-300">
            One-time Donation
          </button>
          <button id="eth-tab-recur" role="tab" aria-selected="false" class="uppercase font-extrabold text-sm sm:text-base px-4 py-3 rounded-2xl border-4 border-black brutal bg-white">
            Recurring Donation
          </button>
        </div>

        <!-- Presets -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-6">
          <button type="button" data-amount="0.005" class="card-tile rounded-3xl border-4 border-black p-5 brutal bg-red-200 text-left flex flex-col gap-2">
            <span class="w-9 h-9 rounded-xl border-2 border-black flex items-center justify-center icon-tile bg-black/10 text-black">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M6 18v-7a2 2 0 0 1 2-2h9a1 1 0 0 1 1 1v8M6 9l-2 6h17"/></svg>
            </span>
            <div class="text-xl font-extrabold">Ξ 0.005</div>
            <div class="text-neutral-700 text-sm font-bold uppercase tracking-wide">Fuel for the road</div>
          </button>
          <button type="button" data-amount="0.011" class="card-tile rounded-3xl border-4 border-black p-5 brutal bg-blue-200 text-left flex flex-col gap-2">
            <span class="w-9 h-9 rounded-xl border-2 border-black flex items-center justify-center icon-tile bg-black/10 text-black">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 19V5a2 2 0 0 1 2-2h10l4 4v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2Z"/></svg>
            </span>
            <div class="text-xl font-extrabold">Ξ 0.011</div>
            <div class="text-neutral-700 text-sm font-bold uppercase tracking-wide">A used library book</div>
          </button>
          <button type="button" data-amount="0.033" class="card-tile rounded-3xl border-4 border-black p-5 brutal bg-green-200 text-left flex flex-col gap-2">
            <span class="w-9 h-9 rounded-xl border-2 border-black flex items-center justify-center icon-tile bg-black/10 text-black">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a7.5 7.5 0 0 0-14.8 0"/></svg>
            </span>
            <div class="text-xl font-extrabold">Ξ 0.033</div>
            <div class="text-neutral-700 text-sm font-bold uppercase tracking-wide">Archive & Backups</div>
          </button>
          <button type="button" data-amount="0.055" class="card-tile rounded-3xl border-4 border-black p-5 brutal bg-purple-200 text-left flex flex-col gap-2">
            <span class="w-9 h-9 rounded-xl border-2 border-black flex items-center justify-center icon-tile bg-black/10 text-black">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M5 8a3 3 0 1 0 6 0a3 3 0 0 0-6 0Zm8 3h3a3 3 0 1 1 0 6h-3M5 21v-3a4 4 0 0 1 4-4h2"/></svg>
            </span>
            <div class="text-xl font-extrabold">Ξ 0.055</div>
            <div class="text-neutral-700 text-sm font-bold uppercase tracking-wide">Community meetups + snack</div>
          </button>
        </div>

        <!-- Custom amount -->
        <div class="mb-6">
          <label for="eth-custom" class="sr-only">Custom ETH amount</label>
          <div class="flex items-center gap-3">
            <div class="px-4 py-3 border-4 border-black rounded-3xl bg-white brutal text-xl font-extrabold">Ξ</div>
            <input id="eth-custom" type="number" step="0.0001" min="0" placeholder="0.01" class="flex-1 px-4 py-3 rounded-3xl border-4 border-black brutal bg-white text-xl" />
          </div>
          <p class="text-neutral-600 text-xs mt-2 font-extrabold uppercase tracking-wide">Enter amount in ETH and connect your wallet to donate.</p>
        </div>

        <!-- Actions -->
        <div class="flex flex-wrap gap-4">
          <button type="button" class="uppercase font-extrabold tracking-wide px-6 py-3 rounded-2xl border-4 border-black brutal bg-blue-300">Donate</button>
          <button type="button" class="uppercase font-extrabold tracking-wide px-6 py-3 rounded-2xl border-4 border-black brutal bg-white">Connect Wallet</button>
        </div>
      </div>

      <!-- BITCOIN MODULE -->
      <div id="btc-module" class="bg-neutral-50 rounded-[26px] border-4 border-black p-6 sm:p-8 brutal relative">
        <h2 class="text-3xl font-extrabold uppercase">Bitcoin</h2>
        <p class="text-neutral-600 -mt-1 mb-4">Pay with BTC</p>

        <!-- Tabs -->
        <div class="flex gap-4 mb-6" role="tablist" aria-label="BTC donation type">
          <button id="btc-tab-once" role="tab" aria-selected="true" class="uppercase font-extrabold text-sm sm:text-base px-4 py-3 rounded-2xl border-4 border-black brutal bg-orange-300">
            One-time Donation
          </button>
          <button id="btc-tab-recur" role="tab" aria-selected="false" class="uppercase font-extrabold text-sm sm:text-base px-4 py-3 rounded-2xl border-4 border-black brutal bg-white">
            Recurring Donation
          </button>
        </div>

        <!-- Presets -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-6">
          <button type="button" data-amount="0.0001" class="card-tile rounded-3xl border-4 border-black p-5 brutal bg-orange-200 text-left flex flex-col gap-2">
            <span class="w-9 h-9 rounded-xl border-2 border-black flex items-center justify-center icon-tile bg-black/10 text-black">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M7 8h10M7 12h10M7 16h10"/></svg>
            </span>
            <div class="text-xl font-extrabold">₿ 0.0001</div>
            <div class="text-neutral-700 text-sm font-bold uppercase tracking-wide">Cup of coffee</div>
          </button>
          <button type="button" data-amount="0.0003" class="card-tile rounded-3xl border-4 border-black p-5 brutal bg-red-200 text-left flex flex-col gap-2">
            <span class="w-9 h-9 rounded-xl border-2 border-black flex items-center justify-center icon-tile bg-black/10 text-black">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="m21 15-5-5-5 5"/><path d="M16 10v10"/></svg>
            </span>
            <div class="text-xl font-extrabold">₿ 0.0003</div>
            <div class="text-neutral-700 text-sm font-bold uppercase tracking-wide">Full size pizza</div>
          </button>
          <button type="button" data-amount="0.0005" class="card-tile rounded-3xl border-4 border-black p-5 brutal bg-green-200 text-left flex flex-col gap-2">
            <span class="w-9 h-9 rounded-xl border-2 border-black flex items-center justify-center icon-tile bg-black/10 text-black">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 12h16M4 8h16M4 16h16"/></svg>
            </span>
            <div class="text-xl font-extrabold">₿ 0.0005</div>
            <div class="text-neutral-700 text-sm font-bold uppercase tracking-wide">Full lunch</div>
          </button>
          <button type="button" data-amount="0.001" class="card-tile rounded-3xl border-4 border-black p-5 brutal bg-blue-200 text-left flex flex-col gap-2">
            <span class="w-9 h-9 rounded-xl border-2 border-black flex items-center justify-center icon-tile bg-black/10 text-black">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M7 7h10v10H7z"/></svg>
            </span>
            <div class="text-xl font-extrabold">₿ 0.0010</div>
            <div class="text-neutral-700 text-sm font-bold uppercase tracking-wide">Lunch for two</div>
          </button>
        </div>

        <!-- Custom amount -->
        <div class="mb-6">
          <label for="btc-custom" class="sr-only">Custom BTC amount</label>
          <div class="flex items-center gap-3">
            <div class="px-4 py-3 border-4 border-black rounded-3xl bg-white brutal text-xl font-extrabold">₿</div>
            <input id="btc-custom" type="number" step="0.0001" min="0" placeholder="0.0001" class="flex-1 px-4 py-3 rounded-3xl border-4 border-black brutal bg-white text-xl" />
          </div>
          <p class="text-neutral-600 text-xs mt-2 font-extrabold uppercase tracking-wide">Enter amount in BTC and connect your wallet to donate.</p>
        </div>

        <!-- Actions -->
        <div class="flex flex-wrap gap-4">
          <button type="button" class="uppercase font-extrabold tracking-wide px-6 py-3 rounded-2xl border-4 border-black brutal bg-orange-300">Donate</button>
          <button type="button" class="uppercase font-extrabold tracking-wide px-6 py-3 rounded-2xl border-4 border-black brutal bg-white">Connect Wallet</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Helper to handle tab styling
    function toggleTabs(activeBtn, inactiveBtn, activeColor) {
      activeBtn.setAttribute('aria-selected', 'true');
      inactiveBtn.setAttribute('aria-selected', 'false');
      activeBtn.classList.add(activeColor);
      inactiveBtn.classList.remove(activeColor);
      inactiveBtn.classList.add('bg-white');
    }

    // Helper to sync card selection visuals
    function applySelection(container, selected) {
      const cards = container.querySelectorAll('[data-amount]');
      cards.forEach(btn => {
        const icon = btn.querySelector('.icon-tile');
        if (btn === selected) {
          btn.classList.add('brutal-active');
          btn.classList.add('-translate-x-1', '-translate-y-1');
          btn.classList.add('shadow-[12px_12px_0_0_#000]');
          icon.classList.remove('bg-black/10', 'text-black');
          icon.classList.add('bg-black', 'text-white');
        } else {
          btn.classList.remove('brutal-active');
          btn.classList.remove('-translate-x-1', '-translate-y-1');
          btn.classList.remove('shadow-[12px_12px_0_0_#000]');
          icon.classList.remove('bg-black', 'text-white');
          icon.classList.add('bg-black/10', 'text-black');
        }
      });
    }

    // ETH module
    function setupEthModule() {
      const root = document.getElementById('eth-module');
      const tabOnce = document.getElementById('eth-tab-once');
      const tabRecur = document.getElementById('eth-tab-recur');
      const input = document.getElementById('eth-custom');
      let selectedBtn = null;

      // Tabs
      tabOnce.addEventListener('click', () => toggleTabs(tabOnce, tabRecur, 'bg-yellow-300'));
      tabRecur.addEventListener('click', () => toggleTabs(tabRecur, tabOnce, 'bg-yellow-300'));

      // Preset cards
      root.querySelectorAll('[data-amount]').forEach(btn => {
        btn.addEventListener('click', () => {
          selectedBtn = btn;
          applySelection(root, btn);
          input.value = btn.getAttribute('data-amount');
        });
      });

      // Custom input clears preset highlight
      input.addEventListener('input', () => {
        if (selectedBtn) {
          selectedBtn = null;
          applySelection(root, null);
        }
      });
    }

    // BTC module
    function setupBtcModule() {
      const root = document.getElementById('btc-module');
      const tabOnce = document.getElementById('btc-tab-once');
      const tabRecur = document.getElementById('btc-tab-recur');
      const input = document.getElementById('btc-custom');
      let selectedBtn = null;

      // Tabs
      tabOnce.addEventListener('click', () => toggleTabs(tabOnce, tabRecur, 'bg-orange-300'));
      tabRecur.addEventListener('click', () => toggleTabs(tabRecur, tabOnce, 'bg-orange-300'));

      // Preset cards
      root.querySelectorAll('[data-amount]').forEach(btn => {
        btn.addEventListener('click', () => {
          selectedBtn = btn;
          applySelection(root, btn);
          input.value = btn.getAttribute('data-amount');
        });
      });

      // Custom input clears preset highlight
      input.addEventListener('input', () => {
        if (selectedBtn) {
          selectedBtn = null;
          applySelection(root, null);
        }
      });
    }

    // Init
    setupEthModule();
    setupBtcModule();
  </script>
</body>
</html>
